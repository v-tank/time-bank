
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="../public/img/giphy.gif">
	<link rel="stylesheet" href="../public/css/style.css" type="text/css"/>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Time Bank</title>

</head>
<body>
<!-- <a href="/signup">Sign Up</a>
<a href="/login">Login</a> -->

<div class="container">
	<!--Logo-->
	<div class="row">
		<div class="col-md-12">
			<img src="../public/assets/img/giphy.gif" id="logo" alt="bank_time_logo">
		</div>
	</div>
	
	<!--sign up and login buttons-->
	<div class="row">
		<div class="col-md-5">
			<button class="btn btn-Danger" id="page-sign-up-btn" data-toggle="modal" data-target="#modalSignUpForm">Sign Up</button>
		</div>

		<div class="col-md-5">
			<button class="btn btn-Danger" id="page-login-btn" data-toggle="modal" data-target="#modalLoginForm">Login</button>
		</div>
	</div>

	<!--Productive time button-->
	<div class="row">
		<div class="col-md-5">
			<a href="#">
				<img src="../public/assets/img/pt.png" alt="Productive time image" id="productiv_time_img">
			</a>			
		</div>
		<div class="col-md-5">
			<a href="#">
				<img src="../public/assets/img/B.jpg" alt="bank time image" id="bank_time_img">
			</a>
		</div>

	</div>

	<!-- Modals -->

    <!-- Login Modal -->
    <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-bold">Sign in</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" id="username-login-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your username</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="pass-login-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="modal-login-btn" data-dismiss="modal" class="btn btn-default" >Login</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="modalSignUpForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h4 class="modal-title w-100 font-bold">Sign Up</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body mx-3">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix grey-text"></i>
                        <input type="text" id="username-signup-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-email">Your username</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix grey-text"></i>
                        <input type="password" id="pass-signup-input" class="form-control validate">
                        <label data-error="wrong" data-success="right" for="defaultForm-pass">Your password</label>
                    </div>

                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <button id="sign-up-btn"  class="btn btn-default" >Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
     

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="../public/js/app.js"></script>
</html>
